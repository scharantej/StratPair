
<!DOCTYPE html>
<html>
<head>
<title>RL for Pair Trading App</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<h1>RL for Pair Trading App</h1>
<form action="/" method="POST">
<label for="stock_symbols">Stock Symbols (comma-separated):</label>
<input type="text" id="stock_symbols" name="stock_symbols">
<br>
<label for="trading_parameters">Trading Parameters (JSON):</label>
<textarea id="trading_parameters" name="trading_parameters"></textarea>
<br>
<label for="risk_tolerance">Risk Tolerance (0-1):</label>
<input type="number" id="risk_tolerance" name="risk_tolerance" min="0" max="1" step="0.01">
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
